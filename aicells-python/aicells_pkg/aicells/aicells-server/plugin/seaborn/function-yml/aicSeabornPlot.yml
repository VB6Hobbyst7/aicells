pythonClassName: aicSeabornPlot
tag: [macro, svg]
description: ""
notes: |-
helpLink:
parameters:
  - parameterName: parameters
    type: [parameters]
    description: |-
      is a 2 dimensional list of parameter(s). The list contains key-value pairs.
  - parameterName: input_data
    columnHeader: True
    type: [dataframe]
    description: |-
      is a table or range with header.
  - parameterName: aicells_tool_name
    type: [string]
    description: |-
      is the name of the AIcells tool. You can get the aic function list with the aicTool() function.
  - parameterName: tool_parameters
    type: [parameters]
    description: |-
      is a 2 dimensional list of tool parameter(s). The list contains key-value pairs.
  - parameterName: picture_name
    type: [string]
    description: |-
      is the name of the Excel picture.
  - parameterName: title
    default: ''
    type: [string]
    description: ""
  - parameterName: title_height_ratio
    default: 0.1
    type: [float]
    description: ""
  - parameterName: row
    default: Null
    type: [string, "Null"]
    description: ""
  - parameterName: col
    default: Null
    type: [string, "Null"]
    description: ""
  - parameterName: hue
    default: Null
    type: [string, "Null"]
    description: ""
  - parameterName: col_wrap
    default: Null
    type: [integer, "Null"]
    description: ""
  - parameterName: height
    default: 5
    type: [integer]
    description: ""
  - parameterName: aspect
    default: 1
    type: [integer]
    description: ""
  - parameterName: legend_out
    default: True
    type: [boolean]
    description: ""
  - parameterName: despine
    default: True
    type: [boolean]
    description: ""



