pythonClassName: aicLoadFromDataSource
tag: [udf, macro]
description: ""
notes: |-
helpLink:
parameters:
  - parameterName: parameters
    UDFParameter: True
    UDFParameterIndex: 1
    type: [parameters]
    description: |-
      is a 2 dimensional list of parameter(s). The list contains key-value pairs.
  - parameterName: data_source
    UDFParameter: True
    type: [data_source]
    longDescription: ""
    description: ""
  - parameterName: display_column_headers
    UDFParameter: True
    UDFParameterIndex: -1
    default: True
    type: [boolean]
    description: |-
     is a logical value: to display column headers =TRUE or empty cell; to hide column headers = FALSE.
  - parameterName: display_row_headers
    UDFParameter: True
    UDFParameterIndex: -1
    default: False
    type: [boolean]
    description: |-
      is a logical value: to display row headers =TRUE or empty cell; to hide row headers = FALSE.
  - parameterName: transpose
    UDFParameter: True
    UDFParameterIndex: -1
    default: False
    type: [boolean]
    description: |-
      is a logical value: to transpose the results =TRUE

